<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Front Page</title>
</head>

<body>
    <form id="dataForm">
        <h1>Register form</h1>

        <button type="button" id="saveButton">Register</button>
    </form>

    <script src="app.js"></script>
</body>

</html>
